<html>

<head>
    <title>Lab 2 - Contact Form</title>
    <style>
        body {
            background-color: rgb(114, 114, 114);
            font-family: 'Times New Roman';
        }

     

        .input_place {
            background-color: rgb(114, 114, 114);
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: 0px;
            margin-right: 80px;
        }
        
        button:hover {
            background-color: #0684ae;
            color: rgb(255, 191, 0);
        }

    </style>
</head>

<body>
    <h1>Contact Me - Lab 2</h1>
    <form method="get" action="lab2.1.html">
        <div class="input_place">
